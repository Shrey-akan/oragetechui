<div class="container-fluid video-call-container">
  <div class="row">
    <div class="col-lg-8 col-md-12 video-area">
      <div class="video-chat-container">
        <h1 class="text-center">JOB4JOBLESS Video Chat</h1>
        <div class="entry-modal text-center" #entryModal>
          <p>Create or Join Meeting</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Room ID" #roomInput>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" (click)="createRoom()">Create Room</button>
              <button class="btn btn-primary" type="button" (click)="joinRoom()">Join Room</button>
            </div>
          </div>
        </div>
        <div class="meet-area">
          <!-- Remote Video Element -->
          <video #remoteVideo class="remote-video"></video>

          <!-- Local Video Element -->
          <div class="local-video">
            <video #localVideo muted autoplay></video>
            <button class="btn btn-primary full-screen-button" (click)="toggleFullScreen()">Full Screen</button>
          </div>
          <div class="meet-controls-bar">
            <button class="btn btn-primary" (click)="startScreenShare()">Screen Share</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-12 controls-area">
      <div class="top-controls">
        <h1 class="meeting-title">Meeting Title</h1>
        <div class="meeting-status">Connected</div>
      </div>

      <div class="bottom-controls">
        <div class="participants-list">
          <h2>Participants</h2>
          <ul class="list-group">
            <li class="list-group-item">Participant 1</li>
            <li class="list-group-item">Participant 2</li>
            <!-- Add more participants dynamically -->
          </ul>
        </div>

        <div class="chat-panel">
          <h2>Chat</h2>
          <div class="chat-container">
            <div class="chat-messages">
              <!-- Display received and sent messages here -->
              <div *ngFor="let message of messages" class="message {{ message.messageFrom === message.messageTo ? 'sent' : 'received' }}">
                <div class="message-content">{{ message.message }}</div>
              </div>
            </div>

            <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="message-form">
              <div class="form-group">
                <textarea id="message" formControlName="message" placeholder="Type your message..." required class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
