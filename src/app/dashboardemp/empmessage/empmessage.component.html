<div class="container">
  <h2>{{ chatEmail }}</h2>

  <div class="messages">
    <!-- Display messages here -->
    <div *ngFor="let message of messages" class="message" [ngClass]="{'sender-message': message.sender === 'sender', 'receiver-message': message.sender === 'receiver'}">
      <div class="message-text">{{ message.text }}</div>
      <div class="message-actions">
        <button class="btn btn-danger" (click)="deleteMessage(message)">Delete</button>
      </div>
    </div>
  </div>

  <div class="message-input">
    <textarea class="form-control" [(ngModel)]="newMessage" rows="3" placeholder="Type your message..."></textarea>
    <button class="btn btn-primary" (click)="sendMessage()">Send</button>
    <button class="btn btn-secondary" (click)="refreshMessages()">Refresh</button>
  </div>
</div>
