<div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/1 (2).jpg" alt="" width="100%">
      </div>
      <div class="col-md-6 card">
        <form>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
         
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputcont" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="exampleInputcont" aria-describedby="emailHelp">
          
          </div>
  
              <div class="mb-3">
            <label for="exampleInputmessage" class="form-label">Message</label>
            <textarea class="form-control" name="exampleInputmessage" id="exampleInputmessage" cols="30" rows="5"></textarea>
          
          </div>
     
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
