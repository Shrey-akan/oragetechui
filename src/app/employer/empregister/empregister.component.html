<div class="container employerhead text-center">
    <div class="row">
        <h1>Indeed</h1>
    </div>
</div>


<div class="container" id="jbfeed">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="custom-box clickable">
                        <h1>Sign-In Employer</h1>
                        
                        <div class="container">
                            <form [formGroup]="empsignin" (ngSubmit)="empCheckInfo()">
                            <div class="row">
                                <div class="form-group">
                                    <label for="empmailid1">Employer Name:</label>
                                    <input type="email" id="empmailid1" formControlName="empmailid" class="form-control"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="emppass1">Password:</label>
                                    <input type="password" id="emppass1" formControlName="emppass" class="form-control"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <a routerLink="/resetpasswordemp">Forgot password</a>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary">Sign-In</button>
                            </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <hr>
        </div>
        <div class="col-md-1">
            <p>OR</p>
        </div>
        <div class="col-md-6">
            <hr>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <h1 class="text-center">Ready to take the next step?</h1>
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="container custom-box">
                <div class="row">
                    <h1>Register Now</h1>
                    <div class="col-md 6">
                        <form [formGroup]="employerdetails" (ngSubmit)="empRegisteration(employerdetails)">


                            <div class="form-group">
                                <label for="empfname">First Name:</label>
                                <input type="text" id="empfname" formControlName="empfname" class="form-control"
                                    required>
                            </div>


                            <div class="form-group">
                                <label for="emplname">Last Name:</label>
                                <input type="text" id="emplname" formControlName="emplname" class="form-control"
                                    required>
                            </div>


                            <div class="form-group">
                                <label for="empcompany">Company Name:</label>
                                <input type="text" id="empcompany" formControlName="empcompany" class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="empmailid">Email:</label>
                                <input type="email" id="empmailid" formControlName="empmailid" class="form-control"
                                    required>
                            </div>


                            <div class="form-group">
                                <label for="emppass">:Password</label>
                                <input type="password" id="emppass" formControlName="emppass" class="form-control"
                                    required>
                            </div>


                


                            <div class="form-group">
                                <label for="empphone">Phone:</label>
                                <input type="tel" id="empphone" formControlName="empphone" class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="empcountry">Country:</label>
                                <select id="empcountry" formControlName="empcountry" class="form-control" required>
                                    <option value="">Select a country</option>
                                    <option value="usa">United States</option>
                                    <option value="canada">Canada</option>
                                    <option value="uk">United Kingdom</option>
                                    <!-- Add more options here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="empstate">State:</label>
                                <select id="empstate" formControlName="empstate" class="form-control" required>
                                    <option value="">Select a country</option>
                                    <option value="usa">United States</option>
                                    <option value="canada">Canada</option>
                                    <option value="uk">United Kingdom</option>
                                    <!-- Add more options here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="empcity">City:</label>
                                <select id="empcity" formControlName="empcity" class="form-control" required>
                                    <option value="">Select a country</option>
                                    <option value="usa">United States</option>
                                    <option value="canada">Canada</option>
                                    <option value="uk">United Kingdom</option>
                                    <!-- Add more options here -->
                                </select>
                            </div>

                        
                            <div class="form-group">
                                <label for="descriptionemp">Description:</label>
                                <input type="text" id="descriptionemp" formControlName="descriptionemp" class="form-control"
                                    required>
                            </div>


                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>




<tr *ngFor="let d of data1">
    <td>{{d.empmailid}}</td>
    <td>{{d.emppass}}</td>
    <td>{{d.empcompany}}</td>
    <td>{{d.empid}}</td>
    <td></td>
</tr>
