<div class="container">
    <div class="row">

        <h1>Check Employer Existence</h1>
        <form [formGroup]="employerForm" (submit)="checkUser()"> <!-- Use formGroup directive -->
            <div class="form-group">
                <label for="empmailid">Email (must be a valid Gmail address):</label>
                <input type="email" class="form-control" formControlName="empmailid" placeholder="Enter Email">
                <div *ngIf="employerForm.get('empmailid')?.hasError('required') && employerForm.get('empmailid')?.touched"
                    class="text-danger">Email is required.
                </div>
                <div *ngIf="employerForm.get('empmailid')?.hasError('email') && employerForm.get('empmailid')?.touched"
                    class="text-danger">Please enter a valid email address.
                </div>
            </div>
            <button class="btn btn-primary">Check User</button>
        </form>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div *ngIf="user" class="alert alert-success">
                Success: User exists - {{ user['empmailid'] }} <!-- Access 'empmailid' with square brackets -->
            </div>
            <div *ngIf="showWarning" class="alert alert-warning">
                Warning: User does not exist
            </div>
        </div>
    </div>
</div>
