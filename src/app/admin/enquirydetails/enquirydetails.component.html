<div class="container text-center" style="margin: 30px;">
    <h4>CONTACT</h4>
    <div class="row">
      <table class="table table-bordered">
        <thead>
          <tr style="background-color: rgb(143, 236, 143);">
            <th style="width: 10%;">Contact ID</th>
            <th style="width: 15%;">Help Type</th>
            <th style="width: 15%;">Name</th>
            <th style="width: 15%;">Email</th>
            <th style="width: 15%;">Company</th>
            <th style="width: 10%;">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of data" style="background-color: rgb(216, 252, 216);">
            <td>{{ contact.contactid }}</td>
            <td>{{ contact.contacthelp }}</td>
            <td>{{ contact.contactname }}</td>
            <td>{{ contact.contactmail }}</td>
            <td>{{ contact.contactcompany }}</td>
            <td>{{ contact.contactphone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
